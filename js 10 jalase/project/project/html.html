<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <h1>To-Do List</h1>
      </nav>
    </header>
    <main>
      <div class="container">
        <form id="add-form" class="add_container">
          <input id="add-input" type="text" placeholder="Add a new task..." />
          <button type="submit">Add</button>
        </form>
        <div id="todo-container" class="todo"></div>
      </div>
    </main>
  </body>
</html>
